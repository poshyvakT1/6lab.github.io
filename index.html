<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lights Out Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lights Out Game</h1>
<label for="level">Select Level:</label>
<select id="level">
  <option value="levelA">Level A</option>
  <option value="levelB">Level B</option>
  <option value="levelC">Level C</option>
</select>
<div class="grid"></div>
<button id="resetButton">Reset</button>
<p>Timer: <span id="timer">0</span> seconds</p>
<p>Clicks: <span id="clicks">0</span></p>
<p>Minimum Steps: <span id="minSteps">-</span></p>

<script src="script.js"></script>
</body>
</html>
